        <input type="text" id="inputField" placeholder="输入内容">

        <!--no-->
        <script>
            const inputField = document.getElementById("inputField");
            const divs = document.getElementsByClassName("pda"); 
            const aElements = document.getElementsByClassName("name");
            inputField.addEventListener("input", function() {
                const inputValue = inputField.value.toLowerCase();
                for (let i = 0; i < aElements.length; i++) {
                    const a = aElements[i];
                    const aText = a.innerText.toLowerCase();
                    if (aText.includes(inputValue)) {
                        divs[i].style.display = "block";
                    } else {
                        divs[i].style.display = "none";
                    }
                }
            });
        </script>
        <script src="PullDownAccordion/PDA.js"></script>
